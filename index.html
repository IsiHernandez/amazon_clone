    <!doctype html>
    <html lang="en">

    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    </head>

<body>
    <main class="container">
        <form class="col-4 offset-4">
            <fieldset disabled>
                <p>Sign in</p>
                <div class="form-group">
                    <label for="disabledTextInput">Email(phone or mobile accounts)</label>
                    <input type="text" id="disabledTextInput" class="form-control bg-transparent" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="disabledSelect">Password</label>
                    <span class="forgot" >Forgot Password</span>
                    <div class="form-group">
                        <input type="text" id="disabledTextInput" class="form-control bg-transparent bg-transparent" placeholder="Enter Password">
                    </div>
                </div>
                    <button type="submit" class="btn btn1 bg-warning">Continue</button>
                    <p class="help">Need Help?</p>
            </fieldset>
                <p class="new"><span id="between">New To Amazon?</span></p>
                <button type="submit" class="btn bg-light" id="account">Create Your Amazon Account</button>
            </form>
        </main>
    <footer class="col-4 offset-4">
        <div class="footer">
            <ul class="flex">
                <li>Conditions of use</li>
                <li>Privacy Policy</li>
                <li>Help</li>
            </ul>
        </div>
        <p>&copy 1996-2020,Amazon.com,inc or it's affiliates</p>

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
</body>
